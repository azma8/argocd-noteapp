apiVersion: apps/v1
kind: Deployment
metadata:
  name: note-api
  labels:
    app: note-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: note-api
  template:
    metadata:
      labels:
        app: note-api
    spec:
      containers:
        - name: note-api
          image: docker.io/pratama84/note_api:latest  # ganti username Docker Hub lu
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: note-api-config
